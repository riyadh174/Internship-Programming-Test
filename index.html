<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>User List</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-semibold mb-4">User List</h1>
    <input type="text" id="searchInput" class="w-full px-4 py-2 mb-4 rounded-md" placeholder="Search by name">
    <!-- Select input for sorting -->
    <select id="sortSelect" class="px-4 py-2 rounded-md">
        <option value="name">Sort by name</option>
        <option value="email">Sort by email</option>
        <option value="company">Sort by Company name</option>
      </select>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white p-6 rounded-md shadow-md">
            <img src="user_avatar.jpg" alt="User Avatar" class="w-16 h-16 rounded-full mx-auto mb-4">
            <p class="text-xl font-semibold mb-2">John</p>
            <p class="text-xl font-semibold mb-2">Doe</p>
            <p class="text-gray-600 mb-2">john.doe@example.com</p>
            <p class="text-gray-600 mb-2">123 Street, Apt 45, City</p>
            <p class="text-gray-600">ABC Company</p>
          </div>
    </div>
       <!-- Add user form -->
       <form id="addUserForm" class="mb-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-full rounded-md" required>
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full rounded-md" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md" required>
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" name="address" class="mt-1 p-2 w-full rounded-md" required>
          </div>
          <div>
            <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
            <input type="text" id="companyName" name="companyName" class="mt-1 p-2 w-full rounded-md" required>
          </div>
          <div class="col-span-2">
            <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar URL</label>
            <input type="url" id="avatar" name="avatar" class="mt-1 p-2 w-full rounded-md" required>
          </div>
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md">Add User</button>
      </form>
  
  </div>













  <script src="user_details.js"></script>
  <script src="index.js"></script>
  <script src="user_list.js"></script>
</body>
</html>
