<!-- user-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-semibold mb-4" id="userName"></h1>
    <div class="bg-white p-6 rounded-md shadow-md">
      <img id="userAvatar" alt="User Avatar" class="w-16 h-16 rounded-full mx-auto mb-4">
      <p class="text-xl font-semibold mb-2" id="userFirstName"></p>
      <p class="text-xl font-semibold mb-2" id="userLastName"></p>
      <p class="text-gray-600 mb-2" id="userEmail"></p>
      <p class="text-gray-600 mb-2" id="userAddress"></p>
      <p class="text-gray-600" id="userCompanyName"></p>
    </div>
  </div>

  <script src="user_details.js"></script>
</body>
</html>
